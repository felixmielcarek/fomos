name: CI

on:
    push: # Trigger on pushes to any branch
    pull_request: # Trigger on pull requests to any branch

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4 # Check out the repository
              with:
                  fetch-depth: 0 # Fetch all history for commit linting

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - run: npm ci # Install dependencies

            - name: Lint commits # Lint commit messages
              uses: wagoid/commitlint-github-action@v6

            - run: npm test --if-present # Run tests if present
